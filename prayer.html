<section id="prayer-articles" class="py-24 px-8 bg-gray-800">
    <h2 class="text-6xl font-bold text-yellow-400 text-center mb-8">Prayer Articles</h2>

    <div id="articlesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Articles will be dynamically inserted here -->
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const articlesList = document.getElementById("articlesList");

    // Predefined prayer articles (Title and URL)
    const prayerArticles = [
        { title: "Prayer 101", url: "https://globalchristians.org/pdf/prayer_101.pdf" },
        { title: "A Christian Prayer", url: "https://globalchristians.org/cleansing/prayer_for_spiritual_oppression.pdf" },
        { title: "Spiritual Warfare", url: "https://globalchristians.org/pdf/primer_on_spiritual_warfare.pdf" },
        { title: "Principles of Healing", url: "https://globalchristians.org/pdf/healing.pdf" },
        { title: "The Heavenly Realms", url: "https://globalchristians.org/pdf/heavenly_realms.pdf" },
        { title: "The New Nature Part 1", url: "https://globalchristians.org/walkspirit/assets/4_new_nature_1.pdf" }
    ];

    // Load articles into the page
    prayerArticles.forEach(article => {
        const articleElement = document.createElement("div");
        articleElement.className = "bg-gray-900 p-6 rounded-xl shadow-2xl text-center";
        articleElement.innerHTML = `
            <h3 class="text-3xl font-semibold text-yellow-400 mb-4">${article.title}</h3>
            <a href="${article.url}" target="_blank" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded shadow-lg hover:bg-yellow-400 transition">
                Read Article
            </a>
        `;
        articlesList.appendChild(articleElement);
    });
});
</script>
