    <!-- Contact Form -->
<section class="max-w-2xl mx-auto py-12 px-6">
    <h1 id="contactforms" class="text-4xl font-bold text-yellow-400 mb-6 text-center">Contact</h1>

    <form id="emailForm" class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
        <div>
            <label for="name" class="block text-lg font-semibold text-white">Your Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-3 mt-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
            <label for="email" class="block text-lg font-semibold text-white">Your Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-3 mt-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
            <label for="subject" class="block text-lg font-semibold text-white">Subject:</label>
            <input type="text" id="subject" name="subject" required class="w-full p-3 mt-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
            <label for="message" class="block text-lg font-semibold text-white">Message:</label>
            <textarea id="message" name="message" required rows="4" class="w-full p-3 mt-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>

        <div class="flex justify-center">
            <button type="submit" class="px-6 py-3 bg-yellow-500 text-gray-900 font-semibold rounded-lg hover:bg-yellow-400 transition-colors duration-300">Send</button>
        </div>
    </form>

    <p id="status" class="mt-4 text-center"></p>
</section>

<script>
document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form data
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
    };

    // Send data to the server
    fetch('http://localhost:3000/send-email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('status').textContent = 'Email sent successfully!';
        document.getElementById('status').style.color = 'green';
    })
    .catch(error => {
        document.getElementById('status').textContent = 'Error sending email.';
        document.getElementById('status').style.color = 'red';
    });
});
    </script>
