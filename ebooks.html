    <section id="ebooks" class="py-24 px-8 bg-gray-800">
        <h2 class="text-6xl font-bold text-yellow-400 text-center mb-8">E-Books</h2>
    
        <!-- E-Books List -->
        <div id="ebookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Books will be dynamically added here -->
        </div>
    </section>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const ebookList = document.getElementById("ebookList");
    
        // Predefined E-Books (Title and URL)
        const ebooks = [
            { name: "The Life of Abraham: Structure and Content", url: "https://media.thirdmill.org/mp3-32/FA01.mp3" },
            { name: "The Life of Abraham: Modern Application", url: "https://media.thirdmill.org/mp3-32/FA03.mp3" },
            { name: "Abraham and the Torch - Genesis 15:1-21", url: "https://example.com/understanding-the-bible.pdf" },
            { name: "Introduction to Genesis, Part 1", url: "https://media.thirdmill.org/mp3-16/mer_kline.OTE1.mp3" },
            { name: "What a creation - Genesis 1:1-2;2", url: "http://tapesfromscotland.org/Audio6/6697.mp3" },
            { name: "Leviticus - Truth and Evangelism", url: "http://tapesfromscotland.org/Audio1/1046.mp3" },
            { name: "Judges 1", url: "http://tapesfromscotland.org/Audio4/4724.mp3" },

            { name: "1 Kings 3", url: "http://tapesfromscotland.org/Audio3/3628.mp3" },
            { name: "1 Kings 2", url: "http://tapesfromscotland.org/Audio3/3627.mp3" },
            { name: "1 & 2 Kings (overview) God Will Have A Witness", url: "https://media.thirdmill.org/mp3-16/022701.mp3" },
            { name: "1 Kings 3:10-14 Wisdom", url: "https://media.thirdmill.org/mp3-16/030101.mp3" },
            { name: "Solomon & the Temple", url: "https://storage.sermonaudio.com/com-sermonaudio-images/sermonaudioempty.mp3" },
            { name: "Esther (MP3)", url: "http://tapesfromscotland.org/Audio6/6895.mp3" },
            { name: "The Use of the Psalms in Cultivating Communion With God: Guidelines", url: "https://www.sg-audiotreasures.org/useofpsalms/02am_useofpsalms.mp3" },

            { name: "The Use of the Psalms in Cultivating Communion With God: Practical Counsels", url: "https://www.sg-audiotreasures.org/useofpsalms/03am_useofpsalms.mp3" },

            pdfElement.className = "bg-gray-900 p-6 rounded-xl shadow-2xl text-center";
            pdfElement.innerHTML = `

                </a>
            `;
            ebookList.appendChild(pdfElement);
